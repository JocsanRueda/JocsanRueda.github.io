<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Girasol</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          #ffd700,
          #ff8c00,
          #ff4500,
          #8b0000
        );
        margin: 0;
       
      }

      .sunflower {
        position: absolute;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        
      }
   
      .petals {
        position: absolute;
        width: 100%;
        height: 100%;
        top: -60px; /* Asegurarse de que esté alineado en la parte superior */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .petal {
        position: absolute;
        width: 60px;
        height: 120px;
        background-color: #f8c314;
        border-radius: 50% 50% 0 0;
        border: 0.5px solid rgba(0, 0, 0, 0.3);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transform-origin: bottom center;
      }

      .petal:nth-child(1) {
        transform: rotate(0deg);
      }
      .petal:nth-child(2) {
        transform: rotate(30deg);
      }
      .petal:nth-child(3) {
        transform: rotate(60deg);
      }
      .petal:nth-child(4) {
        transform: rotate(90deg);
      }
      .petal:nth-child(5) {
        transform: rotate(120deg);
      }
      .petal:nth-child(6) {
        transform: rotate(150deg);
      }
      .petal:nth-child(7) {
        transform: rotate(180deg);
      }
      .petal:nth-child(8) {
        transform: rotate(210deg);
      }
      .petal:nth-child(9) {
        transform: rotate(240deg);
      }
      .petal:nth-child(10) {
        transform: rotate(270deg);
      }
      .petal:nth-child(11) {
        transform: rotate(300deg);
      }
      .petal:nth-child(12) {
        transform: rotate(330deg);
      }

      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80px;
        height: 80px;
        background-color: #8b4513;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        background: radial-gradient(circle, #8b4513 20%, #f8c314 100%);
       
        box-shadow: 0 7px 8px rgba(0, 0, 0, 0.3);
      }
      .stem {
        position: absolute;
        bottom: -200px;
        width: 20px;
        height: 200px;
        background-color: #228b22;
        z-index: -1;
        box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      @keyframes sway {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(2deg);
        }
        50% {
          transform: rotate(0deg);
        }
        75% {
          transform: rotate(-2deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      .sunflower {
        animation: sway 3s infinite ease-in-out;
      }
      .grass {
        position: relative;
        bottom: 0;
        top: 45%;
        width: 100%;
        height: 100px;
        background-color: #228b22;
        box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
        z-index: 200;
        
      }

      .leaves-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .leaf {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #228b22;
        border-radius: 50%;
        opacity: 0.8;
        width: 40px;
        height: 20px;
        background-color: #228b22;
        border-radius: 50% 50% 0 0;
        transform: rotate(-45deg);
        animation: float 10s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(-100%) translateX(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          opacity: 0.5;
          transform: translateY(50vh) translateX(25vw) rotate(180deg);
        }
        100% {
          transform: translateY(100vh) translateX(20vw) rotate(360deg);
          opacity: 0;
        }
      }
      .wind-trails-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .wind-trail {
            position: absolute;
            width: 100px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0.8;
            animation: moveHorizontal 10s linear infinite;
        }

        @keyframes moveHorizontal {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(300%);
                opacity: 0;
            }
        }
    </style>
  </head>
  <body>
    <template id="sunflower-template">
      <div class="sunflower">
        <div class="petals">
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
        </div>
        <div class="stem"></div>
        <div class="center"></div></div
    ></template>
    

    <div class="leaves-container">
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
    </div>
    <div class="wind-trails-container"></div>
        <div class="wind-trail"></div>
        <div class="wind-trail"></div>
        <div class="wind-trail"></div>
    </div>


    
    <div id="container"></div>
<div class="text-container">
    <span class="text"></span>
</div>

<script>
    const textContainer = document.querySelector('.text-container .text');
    const text = "Feliz 21 de septiembre # psdt: No son girasoles😉 # son margaritas";
    let index = 0;

    function typeText() {
        if (index < text.length) {
            if(text.charAt(index)!='#'){ 
                
                textContainer.innerHTML += text.charAt(index);
            }else{
                
                textContainer.innerHTML += "<br>";
            }
            
            index++;
            setTimeout(typeText, 100);
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        typeText();
    });
</script>

<style>
    .text-container {
        position: absolute;
        top: 10%;
        width: 100%;
        font-family: 'Calibri', sans-serif;
        font-weight: bold;
        text-align: center;
        font-size: 2em;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .text {
        opacity: 0;
        animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
</style>
    <script>
        function createWindTrail() {
            const windTrail = document.createElement("div");
            windTrail.classList.add("wind-trail");
            windTrail.style.top = `${Math.random() * 100}vh`;
            time=Math.random() * 100 + 10
            windTrail.style.animationDuration = `${time}s`;
            windTrail.style.animationDelay = `0s`;
            document.querySelector(".wind-trails-container").appendChild(windTrail);

            setTimeout(() => {
                windTrail.remove();
            }, time*1000);
        }

        setInterval(createWindTrail, 1000);
      function createLeaf() {
        const leaf = document.createElement("div");
        leaf.classList.add("leaf");
        leaf.style.left = `${Math.random() * 100}vw`;
        time=Math.random() * 5+5
        leaf.style.animationDuration = `${time}s`;
        leaf.style.animationDelay = `0s`;
        document.querySelector(".leaves-container").appendChild(leaf);

        setTimeout(() => {
          leaf.remove();
        }, time*1000);
      }

      setInterval(createLeaf, 1000);
      // Función para clonar el contenido de la plantilla
      // Función para obtener la posición de un elemento
      function getElementPosition(element) {
        const rect = element.getBoundingClientRect();
        return {
          top: rect.top + window.scrollY,
          left: rect.left + window.scrollX,
        };
      }

      // Ejemplo de uso

      let sunflowerCount = 0;

      document.addEventListener("DOMContentLoaded", () => {
        insertSunflower();
      });

      function insertSunflower() {
        const template = document.getElementById("sunflower-template");
        const clone = template.content.cloneNode(true);
        const container = document.getElementById("container");
        const sunflowerElement = clone.querySelector(".sunflower");
        if (sunflowerCount > 0) {
          const firstSunflower = document.querySelector(".sunflower");
          const position = getElementPosition(firstSunflower);
          const n = 1000; // Define the range for the x-axis variation
          const offsetX = position.left + Math.random() * n - n;
        
          const offsetY = 0;
          sunflowerElement.style.left = `${offsetX}px`;
        }
        // Variación de -10 a 10 píxeles

        // No variation on the y-axis
        sunflowerElement.style.transform='scale(0.1)';
        sunflowerElement.style.zIndex = sunflowerCount;
        sunflowerCount++;
      
        container.appendChild(clone);
      }
      for (let i = 0; i < 30; i++) {
        insertSunflower();
      }
    </script>
      <div class="grass"></div>
  </body>
</html>
